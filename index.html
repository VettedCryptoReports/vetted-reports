<div style="max-width:600px;margin:32px auto 16px;padding:0 20px"> <input type="text" id="searchBox" placeholder="Search by handle (e.g. lexaprotrader)" style="width:100%;padding:14px 20px;background:#161b22;border:1px solid #30363d;border-radius:12px;color:#e6edf3;font-size:16px;font-family:Arial,sans-serif;outline:none;box-sizing:border-box"> </div>

<div style="text-align:center;padding:40px 20px;border-top:1px solid #21262d;color:#484f58;font-size:13px"> Powered by <strong style="color:#00ff88">$VETTED</strong> <div style="margin-top:12px"> <a href="https://x.com/vettedbot" target="_blank" style="color:#58a6ff;text-decoration:none;margin-right:24px">@vettedbot on X</a> <a href="https://x.com/i/communities/2018157660827529556" target="_blank" style="color:#58a6ff;text-decoration:none">Join the Community</a> </div> </div>
<script> var R=[]; var currentSort="score-desc";

function rc(r){return r==="HIGH"?"#f85149":r==="MEDIUM"?"#d29922":r==="LOW"?"#3fb950":"#8b949e"}

function stats(kol,dev){ var ts=0,hr=0; var all=kol.concat(dev); for(var i=0;i<all.length;i++){ts+=all[i].score;if(all[i].risk==="HIGH")hr++} document.getElementById("statKOL").textContent=kol.length; document.getElementById("statDEV").textContent=dev.length; document.getElementById("statAvg").textContent=all.length>0?(ts/all.length).toFixed(1)+"/10":"--"; document.getElementById("statHigh").textContent=hr; }

function sortData(d,sortType){ var arr=d.slice(); if(sortType==="score-desc"){arr.sort(function(a,b){return b.score-a.score})}else if(sortType==="score-asc"){arr.sort(function(a,b){return a.score-b.score})}else if(sortType==="date-desc"){arr.sort(function(a,b){var da=new Date(a.date),db=new Date(b.date);return db-da})} return arr; }

function renderSection(d,boxId){ var box=document.getElementById(boxId); box.innerHTML=""; if(d.length===0){box.innerHTML='<div style="text-align:center;color:#8b949e;padding:40px 20px;font-size:14px">No reports found</div>';return} for(var i=0;i<d.length;i++){ var c=rc(d[i].risk); var div=document.createElement("div"); div.style.cssText="background:#161b22;border:1px solid #30363d;border-radius:12px;padding:24px;margin-bottom:16px;cursor:pointer"; div.innerHTML='<div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px"><div style="display:flex;align-items:center;gap:12px"><div style="font-size:20px;font-weight:700;color:#e6edf3">@'+d[i].handle+'</div><div style="background:#21262d;color:#8b949e;padding:2px 10px;border-radius:20px;font-size:12px;font-weight:600">'+d[i].type+'</div></div><div style="display:flex;align-items:center;gap:16px"><div style="font-size:28px;font-weight:800;color:#00ff88">'+d[i].score+'/10</div><div style="background:'+c+'22;color:'+c+';padding:4px 14px;border-radius:20px;font-size:13px;font-weight:700;border:1px solid '+c+'44">'+d[i].risk+'</div><div class="ar" style="color:#484f58;font-size:18px"></div></div></div><div class="det" style="display:none;margin-top:20px;border-top:1px solid #21262d;padding-top:20px"><div style="margin-bottom:16px"><div style="color:#f85149;font-weight:600;font-size:13px;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px"> Red Flags</div><div style="color:#c9d1d9;font-size:14px;line-height:1.6">'+d[i].redFlags+'</div></div><div style="margin-bottom:16px"><div style="color:#3fb950;font-weight:600;font-size:13px;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px"> Positives</div><div style="color:#c9d1d9;font-size:14px;line-height:1.6">'+d[i].positives+'</div></div><div style="margin-bottom:16px"><div style="color:#58a6ff;font-weight:600;font-size:13px;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px"> Summary</div><div style="color:#c9d1d9;font-size:14px;line-height:1.6">'+d[i].summary+'</div></div><div style="color:#484f58;font-size:12px;margin-top:12px">Report date: '+d[i].date+'</div></div>'; div.addEventListener("click",function(){ var det=this.querySelector(".det"); var ar=this.querySelector(".ar"); if(det.style.display==="none"){det.style.display="block";ar.innerHTML=""}else{det.style.display="none";ar.innerHTML=""} }); box.appendChild(div); } }

function render(){ var q=document.getElementById("searchBox").value.toLowerCase().trim(); var filtered=[]; for(var i=0;i<R.length;i++){if(q===""||R[i].handle.toLowerCase().indexOf(q)!==-1)filtered.push(R[i])} var kol=[],dev=[]; for(var i=0;i<filtered.length;i++){if(filtered[i].type==="KOL")kol.push(filtered[i]);else if(filtered[i].type==="DEV")dev.push(filtered[i])} kol=sortData(kol,currentSort); dev=sortData(dev,currentSort); document.getElementById("kolSection").style.display=kol.length>0?"block":"none"; document.getElementById("devSection").style.display=dev.length>0?"block":"none"; renderSection(kol,"kolCards"); renderSection(dev,"devCards"); var allKol=[],allDev=[]; for(var i=0;i<R.length;i++){if(R[i].type==="KOL")allKol.push(R[i]);else if(R[i].type==="DEV")allDev.push(R[i])} stats(allKol,allDev); }

document.getElementById("searchBox").addEventListener("input",function(){render()});

document.getElementById("sortSelect").addEventListener("change",function(){currentSort=this.value;render()});

var xhr=new XMLHttpRequest(); xhr.open("GET","data.json?v="+Date.now(),true); xhr.onload=function(){ if(xhr.status===200){ R=JSON.parse(xhr.responseText); render(); } }; xhr.send(); </script>
